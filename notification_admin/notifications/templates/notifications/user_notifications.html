<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Suas Notificações</title>
    {% load static %}
    <script src="{% static 'js/client.js' %}" defer></script>
</head>
<body>
    <h1>Notificações</h1>
    {% block content %}
    <h2>Suas Notificações</h2>
    <ul>
        {% for notification in notifications %}
        <div class="{% if not notification.read %}unread{% else %}read{% endif %}">
            {{ notification.message }}
        </div>
        {% endfor %}
        <a href="{% url 'user_notifications' %}">Ver Notificações</a>
    </ul>
    {% endblock %}
</body>
</html>
